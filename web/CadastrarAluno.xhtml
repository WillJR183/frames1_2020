<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml">

    <ui:define name="conteudo">
        
            <div class="form-group">
                <label for="nomeID">Nome</label>
                <input requerid="required" name="nome" id="nomeID" class="form-control" type="text" />
            </div>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="idadeID">Idade</label>
                    <input id="idadeID" name="idade" class="form-control" type="number" />
                </div>
                <div class="form-group col-md-10">
                    <label for="emailID">E-Mail</label>
                    <input name="email" placeholder="fulano@gmail.com" id="emailID" class="form-control" type="email" />
                </div>
            </div>
            <input class="btn btn-primary" type="submit" value="Salvar" />

        <h4>Cadastro de Aluno</h4>
        <h:form>
            <h:panelGrid columns="2">
                Marca: 
                Modelo: <h:inputText value="#{carroController.carroModel.modelo}"/>
                Ano Fabricação: <h:inputText value="#{carroController.carroModel.anoFabricacao}"/>
                Ano Modelo: <h:inputText value="#{carroController.carroModel.anoModelo}"/>
                Observação: <h:inputTextarea value="#{carroController.carroModel.observacao}"/>
                <h:commandButton value="Salvar" action="#{carroController.salvar()}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
